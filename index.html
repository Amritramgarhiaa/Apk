    <script>
        let apps = [];
        let currentAppInPopup = null;
        let currentScreenshotIndex = 0; // Track screenshot index in fullscreen modal

        const mainSectionNames = [
            "Popular Apps", "Trending Now", "Recommended for You", "New Releases",
            "Top Picks", "Featured Apps", "Best Sellers", "Editors' Choice",
            "Hot Today", "Must-Have Apps", "What's Hot", "Trending Today",
            "Top Rated", "Most Downloaded", "On the Rise", "Top Charts",
            "Daily Picks", "Most Viewed", "App of the Week", "Fresh Apps",
            "Curated Collections"
        ]; // 21 sections

        const popupSectionNames = [
            "More from Developer", "Similar Apps", "You Might Also Like", "Related Apps"
        ]; // Names for sections inside the popup

        const apknixyAppLink = "https://apk.e-droid.net/apk/app3405089-6knv8c.apk?v=1"; // Assuming this is a placeholder or the store's own app link

        function fetchApps() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';
            // Ensure containers are visible even during loading, they will be empty initially
            document.getElementById('categories-container').style.display = 'block';
            document.getElementById('all-apps-container').style.display = 'grid';


            fetch("https://script.google.com/macros/s/AKfycbye3r1GVKSNvnyu0G1GnZZeRMFYyJPMPEolHH08VUdeCexkmNFyYL6JXOQnTBWQqltSFw/exec") // Corrected URL based on common pattern
                .then(r => {
                    if (!r.ok) {
                        throw new Error(`HTTP error! status: ${r.status}`);
                    }
                    return r.json();
                })
                .then(data => {
                    apps = data;
                    loadingElement.style.display = 'none'; // Hide loading text
                    displaySections();
                    displayAllApps();
                })
                .catch(error => {
                    console.error("Error fetching apps:", error);
                    loadingElement.textContent = 'Failed to load apps. Please check your internet connection.';
                });
        }

        // Call fetchApps on initial page load
        fetchApps();

        function displaySections() {
            const container = document.getElementById("categories-container");
            container.innerHTML = "";

            const shuffledApps = [...apps].sort(() => Math.random() - 0.5); // Shuffle apps for random sections

            mainSectionNames.forEach((name, index) => {
                let sectionDiv = document.createElement("div");
                sectionDiv.innerHTML = `<h3 class="section-title">${name}</h3>`;
                let row = document.createElement("div");
                row.className = "app-row";

                // Get a unique slice of 10 apps for this section
                const startIndex = (index * 10 + index * 3) % shuffledApps.length; // Slightly more varied start index
                let sectionApps = shuffledApps.slice(startIndex, startIndex + 10);
                if (sectionApps.length < 10 && shuffledApps.length > 0) {
                    // Wrap around if not enough apps from the end
                    sectionApps.push(...shuffledApps.slice(0, 10 - sectionApps.length));
                } else if (sectionApps.length === 0 && shuffledApps.length > 0) {
                    // Fallback if slice is empty
                    sectionApps = shuffledApps.slice(0, Math.min(10, shuffledApps.length));
                }


                sectionApps.forEach(app => row.appendChild(createAppBox(app)));

                container.appendChild(sectionDiv);
                sectionDiv.appendChild(row);
            });
        }

        function displayAllApps() {
            const grid = document.getElementById("all-apps-container");
            grid.innerHTML = "";
            apps.forEach(app => grid.appendChild(createAppBox(app)));
        }

        function createAppBox(app) {
            let box = document.createElement("div");
            box.className = "app-box";
            box.innerHTML = `
                <img class="app-logo" src="${app['App Logo URL (only direct link)'] || 'placeholder.png'}" onerror="this.onerror=null;this.src='placeholder.png';" />
                <div class="app-os">${app.OS || 'Android'}</div> <div class="app-name">${app['App Name'] ? (app['App Name'].length > 10 ? app['App Name'].slice(0, 10) + '...' : app['App Name']) : 'Unnamed App'}</div>
                <div class="app-meta">
                    <span class="stars">★ ${app.Rating || '4.0'}</span> |
                    <span class="app-size">${app['App Size (MB)'] || '??MB'}</span>
                </div>
                <button class="install-btn" onclick="event.stopPropagation(); window.location.href = '${app['APK Download Link'] || '#'}'">Install</button>
            `;
            box.addEventListener('click', () => openPopup(app));

            return box;
        }


        function openPopup(app) {
            currentAppInPopup = app;

            document.getElementById("popup-logo").src = app['App Logo URL (only direct link)'] || 'placeholder.png';
            document.getElementById("popup-title").textContent = app['App Name'] || 'Unnamed App';

            // Populate Popup Meta Details
            const metaDetails = document.getElementById("popup-meta-details");
            metaDetails.innerHTML = `
                Rating: ${app.Rating || '4.0'} |
                Reviews: ${app['Reviews Count'] || '0'} |
                Size: ${app['App Size (MB)'] || '??MB'} |
                Downloads: ${app['Initial Downloads Count'] || '??'}
            `;

            // Populate Popup Sub Meta (Ads, IAP, Age)
            const subMeta = document.getElementById("popup-sub-meta");
            subMeta.innerHTML = `
                 ${app['Contain Ads'] === 'Yes' ? '<span>Contains Ads</span>' : ''}
                 ${app['In-App Purchases?'] === 'Yes' ? '<span>In-App Purchases</span>' : ''}
                 ${app['Made for Children?'] === 'Yes' ? '<span>+3</span>' : (app['Made for Children?'] === 'No' ? '<span>+18</span>' : '')}
            `;


            document.getElementById("popup-info").textContent = app.Info || ''; // Assuming 'Info' might be a relevant column if not description
            document.getElementById("popup-desc").textContent = app.Description || 'No description available.'; // Using 'Description' as per your headers

            const installBtn = document.getElementById("popup-install-btn");
            // *** CORRECTED: Using bracket notation for the download link ***
            installBtn.onclick = () => window.location.href = app['APK Download Link'] || '#';
            // *** CORRECTED: Using bracket notation for the download link ***
            installBtn.disabled = !app['APK Download Link']; // Also disable if app['APK Download Link'] is empty or null


            const screenshotsContainer = document.getElementById("popup-screenshots");
            screenshotsContainer.innerHTML = '';

             // Assuming your 'Screenshots URLs (only direct link)' column contains a comma-separated string
            const screenshots = app['Screenshots URLs (only direct link)'] ? app['Screenshots URLs (only direct link)'].split(',').map(url => url.trim()) : [];


            if (screenshots && Array.isArray(screenshots) && screenshots.length > 0) {
                screenshots.forEach((screenshot, index) => {
                    if (screenshot) { // Ensure the URL is not empty after splitting
                        const img = document.createElement("img");
                        img.src = screenshot;
                        img.alt = `Screenshot ${index + 1}`;
                        img.onclick = (event) => {
                            event.stopPropagation();
                            openImageModal(index);
                        };
                        screenshotsContainer.appendChild(img);
                    }
                });
            }

            if (screenshotsContainer.children.length === 0) {
                 screenshotsContainer.innerHTML = '<p style="text-align: center; color: #a0a0a0;">No screenshots available.</p>';
            }


            // Display sections inside the popup
            displayPopupSections();


            document.getElementById("popup").style.display = 'block';
            // Push a state to history when popup opens
            // Only push if the current state is not already indicating the popup is open
            if (!history.state || (!history.state.popupOpen && !history.state.imageModalOpen)) {
                history.pushState({
                    popupOpen: true
                }, '', '#popup');
                console.log("Pushed popup state.");
            } else {
                console.log("Did not push popup state, already in popup/modal state.");
            }
        }

        function displayPopupSections() {
            const container = document.getElementById("popup-internal-sections");
            container.innerHTML = "";

            const shuffledApps = [...apps].sort(() => Math.random() - 0.5);

            // Display 3 sections within the popup
            popupSectionNames.slice(0, 3).forEach((name, index) => {
                let sectionDiv = document.createElement("div");
                sectionDiv.innerHTML = `<h3 class="section-title">${name}</h3>`;
                let row = document.createElement("div");
                row.className = "app-row";

                // Get a slice of 5 random apps for each popup section
                const startIndex = (index * 5 + index * 2) % shuffledApps.length;
                let sectionApps = shuffledApps.slice(startIndex, startIndex + 5);
                if (sectionApps.length === 0 && shuffledApps.length > 0) {
                    sectionApps = shuffledApps.slice(0, Math.min(5, shuffledApps.length));
                }


                sectionApps.forEach(app => {
                    let box = document.createElement("div");
                    box.className = "app-box";
                    box.innerHTML = `
                            <img class="app-logo" src="${app['App Logo URL (only direct link)'] || 'placeholder.png'}" onerror="this.onerror=null;this.src='placeholder.png';" />
                            <div class="app-os">${app.OS || 'Android'}</div> <div class="app-name">${app['App Name'] ? (app['App Name'].length > 10 ? app['App Name'].slice(0, 10) + '...' : app['App Name']) : 'Unnamed App'}</div>
                            <div class="app-meta">
                                <span class="stars">★ ${app.Rating || '4.0'}</span> |
                                <span class="app-size">${app['App Size (MB)'] || '??MB'}</span>
                            </div>
                            <button class="install-btn" onclick="event.stopPropagation(); window.location.href = '${app['APK Download Link'] || '#'}'">Install</button>
                       `;
                    // Add click listener to open the popup for THIS app
                    box.addEventListener('click', () => {
                        closePopup(); // Close the current popup gracefully (handles history)
                        // Wait a moment before opening the new popup to avoid history issues
                        setTimeout(() => openPopup(app), 50); // Short delay
                    });
                    row.appendChild(box);
                });

                if (sectionApps.length > 0) {
                    container.appendChild(sectionDiv);
                    sectionDiv.appendChild(row); // Append row to sectionDiv
                }
            });
        }


        function closePopup() {
            document.getElementById("popup").style.display = 'none';
            currentAppInPopup = null;
            // Go back in history IF the current state was the popup state we pushed
            if (history.state && history.state.popupOpen && !history.state.imageModalOpen) {
                history.back();
                console.log("Called history.back() from closePopup");
            } else {
                console.log("closePopup: Did not call history.back(), current state is:", history.state);
                // If not going back in history, ensure URL hash is clean if needed
                if (window.location.hash === '#popup') {
                    history.replaceState({}, '', window.location.pathname + window.location.search);
                }
            }
        }

        function openImageModal(initialIndex = 0) {
             if (!currentAppInPopup || !currentAppInPopup['Screenshots URLs (only direct link)']) {
                 console.error("No screenshots data available for fullscreen view.");
                 return;
            }
             const screenshots = currentAppInPopup['Screenshots URLs (only direct link)'].split(',').map(url => url.trim()).filter(url => url);

            if (screenshots.length === 0) {
                console.error("No screenshots available for fullscreen view.");
                return;
            }

            currentScreenshotIndex = initialIndex;
            const modal = document.getElementById('image-modal');
            const imgElement = document.getElementById('fullscreen-screenshot-img');

            console.log("Opening fullscreen screenshot:", screenshots[currentScreenshotIndex]);
            imgElement.src = screenshots[currentScreenshotIndex];


            modal.style.display = 'flex';
            // Push a new state for the image modal
            if (!history.state || !history.state.imageModalOpen) { // Only push if not already in image modal state
                history.pushState({
                    imageModalOpen: true,
                    appId: currentAppInPopup['App Name'] // Or some unique ID
                }, '', '#screenshot');
                console.log("Pushed image modal state.");
            } else {
                console.log("Did not push image modal state, already in image modal state.");
            }
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
            currentScreenshotIndex = 0; // Reset index for next time
            // Go back in history IF the current state was the image modal state we pushed
            if (history.state && history.state.imageModalOpen) {
                history.back();
                console.log("Called history.back() from closeImageModal");
            } else {
                console.log("closeImageModal: Did not call history.back(), current state is:", history.state);
                // If not going back in history, ensure URL hash is clean if needed
                if (window.location.hash === '#screenshot') {
                    history.replaceState({}, '', window.location.pathname + window.location.search);
                }
            }
        }

        function changeScreenshot(direction) {
            if (!currentAppInPopup || !currentAppInPopup['Screenshots URLs (only direct link)']) {
                return;
            }
            const screenshots = currentAppInPopup['Screenshots URLs (only direct link)'].split(',').map(url => url.trim()).filter(url => url);


            if (screenshots.length <= 1) {
                return;
            }

            if (direction === 'next') {
                currentScreenshotIndex = (currentScreenshotIndex + 1) % screenshots.length;
            } else if (direction === 'prev') {
                currentScreenshotIndex = (currentScreenshotIndex - 1 + screenshots.length) % screenshots.length;
            }

            const imgElement = document.getElementById('fullscreen-screenshot-img');
            console.log("Changing fullscreen screenshot:", currentScreenshotIndex, screenshots[currentScreenshotIndex]);
            imgElement.src = screenshots[currentScreenshotIndex];
        }

        // Function to show the "Copied" message temporarily
        function showCopiedMessage() {
            const messageElement = document.getElementById('copied-message');
            messageElement.style.opacity = '1';
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 3000); // Hide after 3 seconds
        }


        function shareApp() {
            if (!currentAppInPopup) {
                console.log('No app selected to share.');
                return;
            }

            const appName = currentAppInPopup['App Name'] || 'Unnamed App';
            // Check if description exists and is not empty before trying to substring
            const appDescriptionSnippet = currentAppInPopup.Description
                ? (currentAppInPopup.Description.length > 150 ? currentAppInPopup.Description.substring(0, 150).trim() + '...' : currentAppInPopup.Description)
                : 'Check out this app!';

            // *** CORRECTED: Using bracket notation for the download link ***
            const appInstallUrl = currentAppInPopup['APK Download Link'] || '#';
            const appRating = currentAppInPopup.Rating || 'N/A';
            const appSize = currentAppInPopup['App Size (MB)'] || 'N/A';


            let shareText = `*${appName}*\n`;
            shareText += `Rating: ${appRating} | Size: ${appSize}\n`;
            if (currentAppInPopup['Contain Ads'] === 'Yes') shareText += `Contains Ads\n`;
            if (currentAppInPopup['In-App Purchases?'] === 'Yes') shareText += `In-App Purchases\n`;
            if (currentAppInPopup['Made for Children?'] === 'Yes') shareText += `Age Rating: +3\n`;
            else if (currentAppInPopup['Made for Children?'] === 'No') shareText += `Age Rating: +18\n`;
             if (appDescriptionSnippet !== 'Check out this app!') {
                 shareText += `\n${appDescriptionSnippet}\n\n`;
             }


            if (appInstallUrl !== '#') {
                shareText += `Download App: ${appInstallUrl}\n`;
            }
             // You might want to add the specific app's popup URL here if you implement deep linking
            shareText += `\nGet apknixy App Store: ${apknixyAppLink}`;


            if (navigator.share) {
                navigator.share({
                    title: `Check out ${appName} on apknixy`,
                    text: shareText,
                    // Use appInstallUrl for the shared URL, fallback to current page
                    url: appInstallUrl !== '#' ? appInstallUrl : window.location.href
                }).catch(error => {
                    console.error('Error sharing:', error);
                    // Optional: Fallback to copy if share fails after dialog opened (less common)
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                         navigator.clipboard.writeText(shareText).then(() => {
                            showCopiedMessage();
                            console.log('Share failed, but text copied to clipboard.');
                        }).catch(copyError => {
                            console.error('Copy failed after share error:', copyError);
                        });
                    }
                });
            } else {
                console.log('Web Share API not supported. Copying to clipboard.');
                console.log('Share Details:', shareText);
                // Fallback: Copy text to clipboard
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(shareText).then(() => {
                        showCopiedMessage(); // Show the "Copied" message
                        console.log('Share text copied to clipboard.');
                    }).catch(err => {
                        console.error('Failed to copy text:', err);
                        // Optional: Alert user if copy failed
                         alert('Could not automatically copy share text. Please copy manually:\n\n' + shareText);
                    });
                } else {
                     // Fallback for older browsers without Clipboard API
                     console.warn('Clipboard API not available. Manual copy required.');
                     alert('Sharing is not supported in this browser. Please copy the text manually:\n\n' + shareText);
                }
            }
        }

        // Handle browser history changes (like the phone's back button)
        window.addEventListener('popstate', function(event) {
            const popup = document.getElementById('popup');
            const imageModal = document.getElementById('image-modal');

            console.log("Popstate event. State:", event.state);

            // If we navigate back and the state indicates image modal was open, close it
            if (imageModal.style.display === 'flex' && (!event.state || !event.state.imageModalOpen)) {
                console.log("Popstate: Closing image modal.");
                imageModal.style.display = 'none';
                currentScreenshotIndex = 0; // Reset index
            }
            // If we navigate back and the state indicates popup was open (and image modal is now closed), close the popup
            else if (popup.style.display === 'block' && imageModal.style.display !== 'flex' && (!event.state || (!event.state.popupOpen && !event.state.imageModalOpen))) {
                console.log("Popstate: Closing popup.");
                popup.style.display = 'none';
                currentAppInPopup = null;
            }
            // If the state indicates the popup should be open (e.g., navigating back from image modal to popup)
            else if (event.state && event.state.popupOpen && !event.state.imageModalOpen) {
                console.log("Popstate: Opening popup based on state.");
                // Check if currentAppInPopup is still set. If not, we can't re-open the *correct* popup state.
                if (currentAppInPopup) { // A more robust solution would use the app ID from state
                     popup.style.display = 'block';
                     imageModal.style.display = 'none'; // Ensure modal is closed
                     currentScreenshotIndex = 0; // Reset index
                     // Re-populate popup content from currentAppInPopup is handled by openPopup if called,
                     // but here we assume the state means it was already open and just needs display set to block.
                     // For true deep linking on history, you'd need to store app ID in state and call openPopup(appFoundById).
                } else {
                     console.warn("Popstate: Cannot reopen popup as currentAppInPopup is not set. Closing both.");
                     popup.style.display = 'none';
                     imageModal.style.display = 'none';
                     currentScreenshotIndex = 0;
                }
            }
            // If the state indicates image modal should be open (this shouldn't happen from back unless direct link + history manipulation)
            else if (event.state && event.state.imageModalOpen) {
                 console.log(
                    "Popstate: State indicates image modal open (unexpected direct navigation?). Attempting to open modal."
                );
                 // This case is tricky on direct navigation/history pop without currentAppInPopup.
                 // Need app data to open image modal correctly.
                 if (currentAppInPopup && currentAppInPopup['Screenshots URLs (only direct link)']) {
                     const screenshots = currentAppInPopup['Screenshots URLs (only direct link)'].split(',').map(url => url.trim()).filter(url => url);
                     if (screenshots.length > 0) {
                         imageModal.style.display = 'flex';
                          // Attempt to set the screenshot, though the exact index might not be in the state
                         document.getElementById('fullscreen-screenshot-img').src = screenshots[currentScreenshotIndex]; // Uses current index, might be wrong
                     } else {
                          console.warn("Popstate: No valid screenshots found for image modal.");
                           popup.style.display = 'none';
                          imageModal.style.display = 'none';
                          currentScreenshotIndex = 0;
                          currentAppInPopup = null;
                     }
                 } else {
                     console.warn("Popstate: Cannot reopen image modal as currentAppInPopup or screenshots are missing. Closing both.");
                      popup.style.display = 'none';
                     imageModal.style.display = 'none';
                     currentScreenshotIndex = 0;
                     currentAppInPopup = null;
                 }
            }
            // If navigating to a state with no modal/popup info (e.g., initial page or external link)
            else if (!event.state || (!event.state.popupOpen && !event.state.imageModalOpen)) {
                console.log("Popstate: Navigating to a non-modal/popup state. Ensuring both are closed.");
                imageModal.style.display = 'none';
                currentScreenshotIndex = 0;
                popup.style.display = 'none';
                currentAppInPopup = null;
            }
        });


        // Close popup/modal on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('image-modal').style.display === 'flex') {
                    closeImageModal(); // Use custom close function to handle history
                } else if (document.getElementById('popup').style.display === 'block') {
                    closePopup(); // Use custom close function to handle history
                }
            }
        });

        // Initial check on load: if the URL hash matches a modal/popup state, handle it
        // This helps if the user loads the page with #popup or #screenshot in the URL
        window.addEventListener('load', function() {
            console.log("Page loaded. Checking URL hash.");
            // To properly handle direct links with hashes like #popup or #screenshot on load,
            // you would need to encode the app ID (and possibly screenshot index) in the hash,
            // then parse it here, find the app data, and open the corresponding modal/popup.
            // This current implementation doesn't support deep linking to specific app/screenshot states on *initial load*.
            // The history handling logic is primarily for navigation *after* the page has loaded and apps are fetched.
            if (window.location.hash === '#screenshot') {
                 console.warn("Loaded with #screenshot hash. Direct linking to screenshot is not fully supported on load without app ID in hash.");
                 // Attempt to close if it was somehow left open from a previous session state not cleared
                 closeImageModal(); // This will attempt history.back() which might be unexpected on load
                  // A better approach might be history.replaceState({}, '', window.location.pathname + window.location.search);
            } else if (window.location.hash === '#popup') {
                console.warn("Loaded with #popup hash. Direct linking to popup is not fully supported on load without app ID in hash.");
                 // Attempt to close if it was somehow left open
                 closePopup(); // This will attempt history.back() which might be unexpected on load
                 // A better approach might be history.replaceState({}, '', window.location.pathname + window.location.search);
            }
            // For initial page load without hash, no action needed, fetchApps already runs.
        });
    </script>
